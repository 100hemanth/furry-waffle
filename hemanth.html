    <h2 style="color:#74737a" align="center"><u>Draw a Star Canvas</u></h2>
        <canvas id="mycanvas" width="220" height="220" style="border:5px solid #00a5e3; padding:0px; margin:auto; display:block; background-color:#00ffff">
        </canvas>
        <script>
            var canvas=document.getElementById('mycanvas');
            var ctx=canvas.getContext("2d");
            ctx.fillStyle="#6c88c4";
            ctx.beginPath();
            ctx.moveTo(108, 0.0);
            ctx.lineTo(141, 70);
            ctx.lineTo(218, 78.3);
            ctx.lineTo(162, 131);
            ctx.lineTo(175, 205);
            ctx.lineTo(108, 170);
            ctx.lineTo(41.2, 205);
            ctx.lineTo(55, 131);
            ctx.lineTo(1, 78);
            ctx.lineTo(75, 68);
            ctx.lineTo(108, 0);
            ctx.closePath();
            ctx.stroke();
            ctx.fill();
        </script>
